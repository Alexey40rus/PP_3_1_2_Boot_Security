<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
</head>

<body>
<h1>Новый пользователь</h1>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
  <label for="username">Имя</label>
  <input type="text" th:field="*{username}" id="username">
  <br>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email">
  <br>
  <label for="password">Пароль</label>
  <input type="password" th:field="*{password}" id="password">
  <br>
  <label for="role">Role</label>

  <select th:field="*{roles}" th:type="text" id="role">
    <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
  </select>
  <br/>
  <input id="but" type="submit" value="Create">
</form>
</body>
</html>
